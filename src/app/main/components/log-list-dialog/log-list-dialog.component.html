<mat-dialog-content>
    <table mat-table [dataSource]="logs" class="w-100">

        <ng-container matColumnDef="beginDate">
            <th mat-header-cell *matHeaderCellDef> Begin date </th>
            <td mat-cell *matCellDef="let element"> {{element.beginDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="taskName">
            <th mat-header-cell *matHeaderCellDef> Task name </th>
            <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
