<mat-dialog-content>
    <form [formGroup]="settingForm">

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Pomodoro</mat-label>
            <input matInput type="number" formControlName="pomodoro">
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Short break</mat-label>
            <input matInput type="number" formControlName="short">
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Long break</mat-label>
            <input matInput type="number" formControlName="long">
        </mat-form-field>

        <hr>

        <div>
            <mat-label>Granting permission to the notification</mat-label> <br>
            <button mat-raised-button color="primary" [disabled]="!notificationPermission.isDefault"
                (click)="notificationPermission.askPermission()" class="mt-3">
                <ng-container *ngIf="notificationPermission.isGranted">Granted</ng-container>
                <ng-container *ngIf="notificationPermission.isDefault">Grant</ng-container>
                <ng-container *ngIf="notificationPermission.isDenied">Denied</ng-container>
            </button>
        </div>

        <hr class="mb-3">

        <button mat-raised-button color="warn" (click)="restore()">Restore</button>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-4">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
